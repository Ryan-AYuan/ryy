    <script>
        // æç¤ºèªåˆ—è¡¨
        const tips = [
            "ç¬¨è›‹ï¼Œæˆ‘åˆå¼€å§‹æƒ³ä½ äº†",
            "å˜´è§’ä¸Šæ‰¬æ‰æ˜¯æˆ‘çš„å®ï¼Œè¦ä¿æŒå¾®ç¬‘å“¦",
            "æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡",
            "ç†¬å¤œä¼šå·èµ°çº¢è„¸è›‹ï¼Œä¹–ä¹–æ—©ç‚¹ç¡",
            "åƒçš„é¥±é¥±ï¼Œä¸é•¿è‚‰è‚‰",
            "æ¯å¤©éƒ½è¦å¼€å¼€å¿ƒå¿ƒçš„",
            "æƒ³ä½ çš„æ¯ä¸€å¤©ï¼Œéƒ½åœ¨ç›¼ç€å¿«ç‚¹è§åˆ°ä½ ",
            "å¸Œæœ›ä½ åœ¨å¿™çš„æ—¶å€™ä¹Ÿè¦è®°å¾—èƒ½å¤Ÿæƒ³èµ·æˆ‘",
            "ç…§é¡¾å¥½è‡ªå·±",
            "å—äº†å§”å±ˆä½ å¯ä»¥é€‰æ‹©å‘Šè¯‰æˆ‘ï¼Œæˆ‘çš„æ€€æŠ±æ°¸è¿œä¸ºä½ æ•å¼€",
            "ä½ æ˜¯æˆ‘é™é‡å…¸è—ç‰ˆçš„å°å¯çˆ±",
            "å°±ç®—ä¸–ç•Œå¾ˆå¤æ‚ï¼Œæˆ‘ä¹Ÿä¼šæŠŠæ‰€æœ‰çš„æ¸©æŸ”éƒ½ç•™ç»™ä½ ",
            "åšä½ è‡ªå·±å°±å¥½ï¼Œæˆ‘ä¼šä¸€ç›´çˆ±ä½ ",
        ];
        
        // æµªæ¼«è‰²ç¥¨åº«
        const colors = [
            'rgba(255, 182, 193, 0.5)', // æ·ºç²‰
            'rgba(255, 160, 122, 0.5)', // æ·ºçŠç‘š
            'rgba(221, 160, 221, 0.5)', // æ¢…ç´…
            'rgba(255, 105, 180, 0.5)', // ç†±ç²‰
            'rgba(255, 107, 107, 0.5)', // åŸè‰²
            'rgba(240, 128, 128, 0.5)'  // æ·¡çŠç‘š
        ];

        // ç”Ÿæˆæ„›å¿ƒå½¢ç‹€çš„åæ¨™é»
        function generateHeartPoints(numPoints, screenWidth, screenHeight) {
            const points = [];
            const centerX = screenWidth / 2;
            const centerY = screenHeight / 2;
            
            // æ™®é€šæ„›å¿ƒé» (ä¿ç•™æœ€å¾Œä¸€å€‹ä½ç½®çµ¦ç‰¹æ®Šå½ˆçª—)
            for (let i = 0; i < numPoints - 1; i++) {
                const t = (i / (numPoints - 1)) * 2 * Math.PI;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // ç¸®æ”¾å’Œå¹³ç§»
                const scale = Math.min(screenWidth / 40, screenHeight / 40);
                x = centerX + x * scale;
                y = centerY + y * scale;
                
                // ç¢ºä¿åœ¨å±å¹•ç¯„åœå…§
                x = Math.max(60, Math.min(x, screenWidth - 60));
                y = Math.max(30, Math.min(y, screenHeight - 30));
                
                points.push({ x: Math.round(x), y: Math.round(y) });
            }

            // æ·»åŠ æœ€å¾Œä¸€å€‹ç‰¹æ®Šé»åœ¨ä¸­å¿ƒ
            points.push({ x: centerX, y: centerY });
            
            return points;
        }
        
        // å‰µå»ºå½ˆçª—
        function createPopup(x, y, text, isSpecial = false, index = 0) {
            const popup = document.createElement('div');
            popup.className = isSpecial ? 'heart-popup special' : 'heart-popup';
            
            // éš¨æ©Ÿé¡è‰²ï¼ˆåƒ…å°æ™®é€šå½ˆçª—ï¼‰
            if (!isSpecial) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                popup.style.background = randomColor;
            }

            if (isSpecial) {
                // ç‰¹æ®Šå½ˆçª—å±…ä¸­å®šä½
                popup.style.left = '50%';
                popup.style.top = '50%';
                popup.style.transform = 'translate(-50%, -50%) scale(0.3)';
            } else {
                // æ™®é€šå½ˆçª—å®šä½
                popup.style.left = (x - 60) + 'px';
                popup.style.top = (y - 30) + 'px';
            }
            
            // ç‰¹æ®Šå½ˆçª—å…ˆä¸è¨­ç½®æ–‡å­—ï¼Œç­‰å¾…æ‰“å­—æ©Ÿæ•ˆæœ
            if (!isSpecial) {
                popup.textContent = text;
            }
            
            // æ ¹æ“šé¡å‹è¨­ç½®ä¸åŒçš„å‹•ç•«
            if (isSpecial) {
                popup.style.animation = 'specialPopupAnimation 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            } else {
                popup.style.animation = 'popupAnimation 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            }
            
            popup.style.zIndex = 50 + index; // è¨­ç½®ä¸åŒçš„z-indexé¿å…è¦†è“‹
            
            // é»æ“Šçˆ†ç ´æ•ˆæœ
            popup.addEventListener('click', function(e) {
                if (!isSpecial && !popup.classList.contains('popping')) {
                    e.stopPropagation(); // é˜²æ­¢å†’æ³¡
                    popup.classList.add('popping');
                    setTimeout(() => {
                        popup.remove();
                    }, 300);
                }
            });

            document.body.appendChild(popup);
            return popup;
        }
        
        // æ‰“å­—æ©Ÿæ•ˆæœå‡½æ•¸
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        // é–‹å§‹å‹•ç•«
        async function startAnimation() {
            // éš±è—é–‹å§‹æŒ‰éˆ•
            const button = document.querySelector('.start-button');
            const title = document.querySelector('.title');
            button.style.display = 'none';
            title.style.display = 'none';
            
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const numPoints = 100;
            
            const points = generateHeartPoints(numPoints, screenWidth, screenHeight);
            const popups = [];
            
            // ä¾åºå‰µå»ºå½ˆçª—
            for (let i = 0; i < points.length; i++) {
                const point = points[i];
                let text;
                let isSpecial = false;
                
                if (i === points.length - 1) {
                    // æœ€å¾Œä¸€å€‹é¡¯ç¤ºç‰¹æ®Šè¨Šæ¯
                    text = "ğŸŒŸ æ„¿ä¸–é—´æ‰€æœ‰ç¾å¥½ï¼Œ\néƒ½ä¸è¤è¤ç¯ç¯ç›¸æ‰£ â¤";
                    isSpecial = true;
                } else {
                    text = tips[Math.floor(Math.random() * tips.length)];
                }
                
                const popup = createPopup(point.x, point.y, text, isSpecial, i);
                popups.push(popup);
                
                if (isSpecial) {
                    // ç‰¹æ®Šå½ˆçª—æ‰“å­—æ©Ÿæ•ˆæœ
                    await typeWriter(popup, text, 150);
                    
                    // ç¶»æ”¾æ…¶ç¥ç‰¹æ•ˆ (Confetti Explosion)
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ff6b6b', '#ff8e8e', '#fccb90', '#d57eeb', '#ffffff'],
                        shapes: ['circle', 'heart'] // å¦‚æœåº«æ”¯æŒ heart å½¢ç‹€
                    });
                    
                    // å†ä¾†ä¸€æ³¢
                    setTimeout(() => {
                         confetti({
                            particleCount: 100,
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 },
                            colors: ['#ff6b6b', '#ff8e8e']
                        });
                        confetti({
                            particleCount: 100,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 },
                            colors: ['#d57eeb', '#fccb90']
                        });
                    }, 500);
                }

                // å»¶é²å‰µå»ºä¸‹ä¸€å€‹å½ˆçª—
                await new Promise(resolve => setTimeout(resolve, 60));
            }
            
            // å‹•ç•«çµæŸï¼Œæ‰€æœ‰å½ˆçª—é–‹å§‹å¿ƒè·³
            popups.forEach(popup => {
                // ç‰¹æ®Šå½ˆçª—çš„å¿ƒè·³éœ€è¦ä¿ç•™ translate(-50%, -50%)
                if (popup.classList.contains('special')) {
                     // ç‰¹æ®Šå½ˆçª—å–®ç¨å®šç¾©å¿ƒè·³å‹•ç•«
                     popup.style.animation = 'specialHeartbeat 1.5s ease-in-out infinite';
                     popup.style.opacity = '1';
                } else {
                    popup.classList.add('beating');
                }
            });

            // å‹•ç•«çµæŸï¼Œé¡¯ç¤ºæ§åˆ¶æŒ‰éˆ•
            const controls = document.getElementById('controls');
            controls.className = 'controls show';
            
            // æ¸…ç©ºå€’è¨ˆæ™‚æ–‡å­—ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            document.getElementById('countdown').textContent = '';
        }
        
        // æ¸…é™¤æ‰€æœ‰å½ˆçª—
        function clearPopups() {
            const popups = document.querySelectorAll('.heart-popup');
            popups.forEach(popup => popup.remove());
            document.getElementById('controls').className = 'controls';
        }

        // é‡æ–°é–‹å§‹
        function restartAnimation() {
            clearPopups();
            startAnimation();
        }

        // é—œé–‰å‹•ç•«
        function closeAnimation() {
            // å…ˆåå‘å‹•ç•«æ¶ˆå¤±
            const popups = document.querySelectorAll('.heart-popup');
            popups.forEach((popup, index) => {
                popup.style.animation = 'popupAnimation 0.5s ease-in reverse forwards';
            });

            // éš±è—æ§åˆ¶æŒ‰éˆ•
            document.getElementById('controls').className = 'controls';

            setTimeout(() => {
                clearPopups();
                // é¡¯ç¤ºæ¨™é¡Œå’Œé–‹å§‹æŒ‰éˆ•
                document.querySelector('.start-button').style.display = 'block';
                document.querySelector('.title').style.display = 'block';
            }, 600);
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç”ŸæˆèƒŒæ™¯ç²’å­
            const body = document.body;
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                const size = Math.random() * 15 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particle.style.animationName = 'float';
                particle.style.animationTimingFunction = 'linear';
                particle.style.animationIterationCount = 'infinite';
                body.appendChild(particle);
            }
            console.log('æ„›å¿ƒå‹•ç•«å·²æº–å‚™å°±ç»ªï¼');
            
            // åˆå§‹åŒ–é­”æ³•æ»‘é¼ æ‹–å°¾
            initMouseTrail();
        });

        // é­”æ³•æ»‘é¼ æ‹–å°¾é‚è¼¯
        function initMouseTrail() {
            const canvas = document.getElementById('trail-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.color = `hsl(${Math.random() * 60 + 330}, 100%, 75%)`; // ç²‰ç´…åˆ°ç´«è‰²çš„è‰²èª¿
                    this.life = 1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life -= 0.02;
                    if (this.life < 0) this.life = 0;
                    this.size *= 0.95;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.life;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // æ·»åŠ é–ƒå…‰æ•ˆæœ
                    ctx.fillStyle = 'white';
                    ctx.globalAlpha = this.life * 0.5;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function handleParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0 || particles[i].size <= 0.1) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(handleParticles);
            }
            handleParticles();
            
            window.addEventListener('mousemove', (e) => {
                // ç§»å‹•æ™‚ç”Ÿæˆç²’å­
                for(let i=0; i<2; i++){
                    particles.push(new Particle(e.x, e.y));
                }
            });
        }
