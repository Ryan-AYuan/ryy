<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryy's Creative Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+TC:wght@300;400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff99ac; /* Soft Pink */
            --secondary-color: #b39ddb; /* Soft Lavender */
            --dark-bg: #fff0f5; /* Lavender Blush (Light BG) */
            --card-bg: #ffffff; /* White Card */
            --text-color: #ff6b81; 
            --light-text: #666666; /* Dark Grey for body text */
        }

        body {
            font-family: 'Noto Serif TC', 'Noto Sans TC', serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6eb 100%);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 153, 172, 0.15);
        }

        h1 {
            margin: 0;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }

        /* Anniversary Timer */
        .timer-container {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--light-text);
            font-weight: 300;
        }
        
        .timer-title {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .timer-display {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 1.2rem;
            flex-wrap: wrap;
        }

        .timer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .timer-val {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.2rem;
            text-transform: uppercase;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 4rem;
        }

        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            display: inline-block;
            color: var(--secondary-color);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            z-index: 1;
        }

        .project-card:hover {
            transform: translateY(-15px) scale(1.08) rotate(1deg);
            box-shadow: 0 25px 50px rgba(255, 153, 172, 0.5);
            border-color: var(--primary-color);
            background-color: #fffbfd;
            z-index: 10;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .project-date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .project-desc {
            font-size: 0.95rem;
            color: #666;
        }

        /* Animation Classes */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Ensure hover overrides the visible state transform */
        .project-card.visible:hover {
            transform: translateY(-15px) scale(1.08) rotate(1deg);
        }

        /* Gallery Grid */
        .year-section {
            margin-bottom: 2rem;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }

        .year-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin: 0;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .year-title:hover {
            background-color: #fff5f7;
        }
        
        /* Arrow icon */
        .year-title::before {
            content: '‚ñº';
            font-size: 0.8em;
            margin-right: 1rem;
            transition: transform 0.3s ease;
            color: var(--primary-color);
            transform: rotate(-90deg); /* Default collapsed state */
        }

        .year-section.active .year-title::before {
            transform: rotate(0deg); /* Active/Open state */
        }
        
        .year-title::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: rgba(0,0,0,0.05);
            margin-left: 1rem;
        }

        .year-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .year-section.active .year-content {
            /* max-height will be set by JS */
            opacity: 1;
        }

        /* Month Styles */
        .month-section {
            margin: 1rem 1.5rem;
            border-left: 2px solid rgba(0,0,0,0.05);
        }

        .month-title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin: 0;
            padding: 0.8rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            opacity: 0.9;
        }

        .month-title:hover {
            color: var(--primary-color);
        }

        .month-title::before {
            content: '‚ñº';
            font-size: 0.7em;
            margin-right: 0.8rem;
            transition: transform 0.3s ease;
            transform: rotate(-90deg);
        }

        .month-section.active .month-title::before {
            transform: rotate(0deg);
        }

        .month-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            opacity: 0;
        }

        .month-section.active .month-content {
            opacity: 1;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 3/4;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .music-player:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .music-player.playing {
            animation: pulse 2s infinite;
        }

        .music-info {
            position: absolute;
            right: 60px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .music-player:hover .music-info {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        /* Stats in Footer */
        .stats-container {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #fff0f5;
            color: #888;
            margin-top: auto;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden; /* Added visibility for better control */
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 4px;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .lightbox-content.grabbing {
            cursor: grabbing;
            transition: none;
        }

        #lightboxCaption {
            position: absolute;
            bottom: 5%;
            color: #fff;
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px black;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2001;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            padding: 1rem 0.8rem;
            cursor: pointer;
            font-size: 2rem;
            z-index: 2002;
            transition: all 0.3s ease;
            user-select: none;
            border-radius: 4px;
        }

        .lightbox-nav:hover {
            background: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        /* Lock Screen */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6eb 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #lock-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .lock-content {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 153, 172, 0.3);
            width: 90%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .lock-title {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
            font-family: 'Ma Shan Zheng', cursive;
            letter-spacing: 2px;
        }
        
        .lock-subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-family: 'Ma Shan Zheng', cursive;
            letter-spacing: 1px;
        }

        .lock-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 2px;
            color: var(--light-text);
            font-family: 'Ma Shan Zheng', cursive;
        }

        .lock-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 153, 172, 0.2);
        }
        
        .lock-input::placeholder {
            color: #ccc;
            letter-spacing: normal;
        }

        .lock-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            font-weight: 400;
            box-shadow: 0 5px 15px rgba(255, 153, 172, 0.4);
            font-family: 'Ma Shan Zheng', cursive;
            letter-spacing: 3px;
        }

        .lock-btn:hover {
            background: #ff7e96;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 153, 172, 0.5);
        }
        
        .lock-btn:active {
            transform: translateY(1px);
        }

        .lock-error {
            color: #ff4757;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5em;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Ma Shan Zheng', cursive;
            letter-spacing: 1px;
        }
        
        .lock-error.show {
            opacity: 1;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Responsive */
        /* Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Function to render Projects
        const renderProjects = () => {
            const container = document.querySelector('#projects .projects-grid');
            if (!container || !siteData.projects) return;

            container.innerHTML = siteData.projects.map(p => `
                <a href="${p.link}" class="project-card" target="_blank">
                    <div class="project-content">
                        <div class="project-title">${p.title}</div>
                        <div class="project-date">${p.date}</div>
                        <div class="project-desc">${p.desc}</div>
                    </div>
                </a>
            `).join('');
        };

        // Function to render Gallery
        const renderGallery = () => {
            const container = document.getElementById('gallery');
            if (!container || !siteData.photos) return;
            
            // Keep the title
            const title = container.querySelector('h2');
            container.innerHTML = '';
            if (title) container.appendChild(title);

            // Sort years descending
            const years = Object.keys(siteData.photos).sort((a, b) => b - a);

            years.forEach(year => {
                const yearSection = document.createElement('div');
                yearSection.className = 'year-section'; // Default collapsed

                const yearTitle = document.createElement('h3');
                yearTitle.className = 'year-title';
                yearTitle.textContent = year;
                
                const yearContent = document.createElement('div');
                yearContent.className = 'year-content';

                // Month sorting helper
                const monthOrder = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const months = Object.keys(siteData.photos[year]);
                months.sort((a, b) => monthOrder.indexOf(b) - monthOrder.indexOf(a)); // Descending

                months.forEach(month => {
                    const monthSection = document.createElement('div');
                    monthSection.className = 'month-section'; // Default collapsed

                    const monthTitleEl = document.createElement('h4');
                    monthTitleEl.className = 'month-title';
                    monthTitleEl.textContent = month;

                    const monthContent = document.createElement('div');
                    monthContent.className = 'month-content';

                    const galleryGrid = document.createElement('div');
                    galleryGrid.className = 'gallery-grid';

                    siteData.photos[year][month].forEach(photo => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = `
                            <img src="${photo.src}" alt="${photo.caption}" class="gallery-img" loading="lazy">
                            <div class="gallery-caption">${photo.caption}</div>
                        `;
                        galleryGrid.appendChild(item);
                    });

                    monthContent.appendChild(galleryGrid);
                    monthSection.appendChild(monthTitleEl);
                    monthSection.appendChild(monthContent);
                    yearContent.appendChild(monthSection);
                });

                yearSection.appendChild(yearTitle);
                yearSection.appendChild(yearContent);
                container.appendChild(yearSection);
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            // 0. Lock Screen Logic
            const initLockScreen = () => {
                const lockScreen = document.getElementById('lock-screen');
                const lockInput = document.getElementById('lockInput');
                const lockBtn = document.getElementById('lockBtn');
                const lockError = document.getElementById('lockError');
                const lockContent = document.querySelector('.lock-content');

                // If no anniversary data is set, remove lock screen
                if (!lockScreen || !siteData.anniversary) {
                    if (lockScreen) lockScreen.style.display = 'none'; 
                    return;
                }

                const checkDate = () => {
                    const inputDate = lockInput.value.trim();
                    const targetDate = siteData.anniversary;

                    // Allow formats: YYYY-MM-DD or YYYYMMDD
                    const cleanInput = inputDate.replace(/-/g, '');
                    const cleanTarget = targetDate.replace(/-/g, '');

                    if (inputDate === targetDate || cleanInput === cleanTarget) {
                        // Success
                        lockScreen.classList.add('hidden');
                        setTimeout(() => {
                            lockScreen.style.display = 'none';
                        }, 600);
                    } else {
                        // Error
                        lockError.classList.add('show');
                        lockContent.classList.add('shake');
                        
                        setTimeout(() => {
                            lockContent.classList.remove('shake');
                        }, 500);
                    }
                };

                lockBtn.addEventListener('click', checkDate);
                
                lockInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        checkDate();
                    }
                });

                // Clear error on input
                lockInput.addEventListener('input', () => {
                    lockError.classList.remove('show');
                });
            };
            initLockScreen();

            // 1. Render content first
            renderProjects();
            renderGallery();

            // 2. Setup Animation Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            });

            document.querySelectorAll('.project-card, .gallery-item').forEach(el => {
                el.classList.add('fade-in-up');
                observer.observe(el);
            });

            // 3. Setup Collapsible Logic
            const toggleSection = (title, contentClass) => {
                const section = title.parentElement;
                const content = section.querySelector(contentClass);
                
                section.classList.toggle('active');
                
                if (section.classList.contains('active')) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    content.style.opacity = 1;
                } else {
                    content.style.maxHeight = null;
                    content.style.opacity = 0;
                }
            };

            // Initialize all active sections (Year & Month)
            const initSections = () => {
                // First init months (inner) so they have height
                document.querySelectorAll('.month-section.active').forEach(section => {
                    const content = section.querySelector('.month-content');
                    if (content) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        content.style.opacity = 1;
                    }
                });
                
                // Then init years (outer) - need to account for inner content
                document.querySelectorAll('.year-section.active').forEach(section => {
                    const content = section.querySelector('.year-content');
                    if (content) {
                        content.style.maxHeight = "none"; 
                        const height = content.scrollHeight;
                        content.style.maxHeight = height + "px";
                        content.style.opacity = 1;
                    }
                });
            };

            // Event Listeners for Years
            document.querySelectorAll('.year-title').forEach(title => {
                title.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent bubbling
                    toggleSection(title, '.year-content');
                });
            });

            // Event Listeners for Months
            document.querySelectorAll('.month-title').forEach(title => {
                title.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent bubbling
                    toggleSection(title, '.month-content');
                    
                    // If a month is toggled, we need to update the parent Year's height
                    const parentYearContent = title.closest('.year-content');
                    if (parentYearContent) {
                        parentYearContent.style.maxHeight = "none"; // Release constraint
                        setTimeout(() => {
                             parentYearContent.style.maxHeight = parentYearContent.scrollHeight + "px";
                        }, 350); // Wait for month transition
                    }
                });
            });

            // Initial setup
            setTimeout(initSections, 100);

            // Handle Resize
            window.addEventListener('resize', () => {
                 document.querySelectorAll('.active > .year-content, .active > .month-content').forEach(el => {
                     el.style.maxHeight = "none";
                 });
                 setTimeout(initSections, 50);
            });

            // 4. Music Player Logic
            const initMusicPlayer = () => {
                if (!siteData.music || siteData.music.length === 0) return;
                
                const playerBtn = document.getElementById('musicPlayer');
                if (!playerBtn) return; // Safety check
                const musicInfo = document.getElementById('musicInfo');

                let isPlaying = false;
                let currentTrackIndex = 0;
                const audio = new Audio();
                
                const playTrack = (index) => {
                    if (index >= siteData.music.length) index = 0;
                    currentTrackIndex = index;
                    audio.src = siteData.music[currentTrackIndex].src;
                    
                    // Update info text
                    if (musicInfo) {
                        musicInfo.textContent = "Playing: " + siteData.music[currentTrackIndex].title;
                    }

                    audio.play().then(() => {
                        isPlaying = true;
                        playerBtn.classList.add('playing');
                    }).catch(e => console.log("Playback failed", e));
                };

                const togglePlay = () => {
                    if (isPlaying) {
                        audio.pause();
                        isPlaying = false;
                        playerBtn.classList.remove('playing');
                        if (musicInfo) musicInfo.textContent = "Paused";
                    } else {
                        // If no source is set, start from current index
                        if (!audio.src) {
                             playTrack(currentTrackIndex);
                        } else {
                            audio.play().then(() => {
                                isPlaying = true;
                                playerBtn.classList.add('playing');
                                if (musicInfo) musicInfo.textContent = "Playing: " + siteData.music[currentTrackIndex].title;
                            });
                        }
                    }
                };

                // Auto play next track
                audio.addEventListener('ended', () => {
                    playTrack((currentTrackIndex + 1) % siteData.music.length);
                });

                playerBtn.addEventListener('click', togglePlay);
            };
            initMusicPlayer();

            // 5. Anniversary Timer Logic
            const initTimer = () => {
                const timerContainer = document.getElementById('anniversaryTimer');
                if (!timerContainer || !siteData.anniversary) return;

                const startDate = new Date(siteData.anniversary).getTime();
                
                const updateTimer = () => {
                    const now = new Date().getTime();
                    const diff = now - startDate;
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    timerContainer.innerHTML = `
                        <div class="timer-title">Together For</div>
                        <div class="timer-display">
                            <div class="timer-item">
                                <span class="timer-val">${days}</span>
                                <span class="timer-label">Days</span>
                            </div>
                            <div class="timer-item">
                                <span class="timer-val">${hours}</span>
                                <span class="timer-label">Hours</span>
                            </div>
                            <div class="timer-item">
                                <span class="timer-val">${minutes}</span>
                                <span class="timer-label">Mins</span>
                            </div>
                            <div class="timer-item">
                                <span class="timer-val">${seconds}</span>
                                <span class="timer-label">Secs</span>
                            </div>
                        </div>
                    `;
                };

                updateTimer(); // Initial call
                setInterval(updateTimer, 1000);
            };
            initTimer();

            // 6. Lightbox Logic
            const initLightbox = () => {
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightboxImg');
                const lightboxCaption = document.getElementById('lightboxCaption');
                const closeBtn = document.querySelector('.lightbox-close');
                const prevBtn = document.querySelector('.lightbox-prev');
                const nextBtn = document.querySelector('.lightbox-next');

                if (!lightbox || !lightboxImg) return;

                // State
                let scale = 1;
                let pointX = 0;
                let pointY = 0;
                let startPointX = 0;
                let startPointY = 0;
                let isDragging = false;
                
                // Navigation State
                let galleryImages = [];
                let currentIndex = 0;

                const setTransform = () => {
                    lightboxImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
                };

                const resetZoom = () => {
                    scale = 1;
                    pointX = 0;
                    pointY = 0;
                    lightboxImg.style.transform = 'none';
                    lightboxImg.style.cursor = 'zoom-in';
                };

                const updateImage = (index) => {
                    if (index < 0) index = galleryImages.length - 1;
                    if (index >= galleryImages.length) index = 0;
                    
                    currentIndex = index;
                    const img = galleryImages[currentIndex];
                    const caption = img.nextElementSibling; // gallery-caption is next sibling

                    // Fade out effect
                    lightboxImg.style.opacity = 0.5;
                    
                    setTimeout(() => {
                        lightboxImg.src = img.src;
                        lightboxImg.alt = img.alt;
                        lightboxCaption.textContent = caption ? caption.textContent : '';
                        lightboxImg.style.opacity = 1;
                        resetZoom();
                    }, 150);
                };

                // Open Lightbox
                document.addEventListener('click', (e) => {
                    const galleryItem = e.target.closest('.gallery-item');
                    if (galleryItem) {
                        const img = galleryItem.querySelector('img');
                        
                        if (img) {
                            // Update list of images currently in DOM
                            galleryImages = Array.from(document.querySelectorAll('.gallery-img'));
                            currentIndex = galleryImages.indexOf(img);

                            updateImage(currentIndex);
                            lightbox.classList.add('active');
                        }
                    }
                });

                // Navigation Handlers
                const showNext = (e) => {
                    if (e) e.stopPropagation();
                    updateImage(currentIndex + 1);
                };

                const showPrev = (e) => {
                    if (e) e.stopPropagation();
                    updateImage(currentIndex - 1);
                };

                nextBtn.addEventListener('click', showNext);
                prevBtn.addEventListener('click', showPrev);

                // Close Lightbox
                const closeLightbox = () => {
                    lightbox.classList.remove('active');
                    setTimeout(() => {
                        lightboxImg.src = ''; 
                        resetZoom();
                    }, 300);
                };

                closeBtn.addEventListener('click', closeLightbox);
                
                // Close on clicking outside image (but not on nav buttons)
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                });

                // Keyboard Support
                document.addEventListener('keydown', (e) => {
                    if (!lightbox.classList.contains('active')) return;

                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowRight') showNext();
                    if (e.key === 'ArrowLeft') showPrev();
                });

                // Zoom Logic: Click to Toggle
                lightboxImg.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    if (scale === 1) {
                        scale = 2.5;
                        lightboxImg.style.cursor = 'grab';
                    } else {
                        scale = 1;
                        pointX = 0; 
                        pointY = 0;
                        lightboxImg.style.cursor = 'zoom-in';
                    }
                    setTransform();
                });

                // Zoom Logic: Wheel
                lightboxImg.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    const delta = -Math.sign(e.deltaY) * 0.5;
                    const newScale = Math.min(Math.max(1, scale + delta), 5); 
                    
                    if (newScale !== scale) {
                        scale = newScale;
                        if (scale > 1) {
                            lightboxImg.style.cursor = 'grab';
                        } else {
                            lightboxImg.style.cursor = 'zoom-in';
                            pointX = 0;
                            pointY = 0;
                        }
                        setTransform();
                    }
                });

                // Pan Logic
                lightboxImg.addEventListener('mousedown', (e) => {
                    if (scale <= 1) return;
                    e.preventDefault(); 
                    isDragging = true;
                    startPointX = e.clientX - pointX;
                    startPointY = e.clientY - pointY;
                    lightboxImg.classList.add('grabbing');
                });

                window.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    pointX = e.clientX - startPointX;
                    pointY = e.clientY - startPointY;
                    setTransform();
                });

                window.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        lightboxImg.classList.remove('grabbing');
                    }
                });
            };
            initLightbox();
        });
    </script>
    <!-- Background Animation -->
    <script>
        (function() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor(type) {
                    this.type = type;
                    this.init();
                }

                init() {
                    if (this.type === 'heart') {
                        this.x = Math.random() * width;
                        this.y = height + Math.random() * 100;
                        this.vx = (Math.random() - 0.5) * 1;
                        this.vy = -1 - Math.random() * 2;
                        this.size = 10 + Math.random() * 15;
                        this.life = 1;
                        this.decay = 0.002 + Math.random() * 0.005;
                        this.color = `rgba(255, ${150 + Math.random() * 50}, ${150 + Math.random() * 50},`;
                    } else {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = 1.5 + Math.random() * 2;
                        this.life = 1;
                        this.history = [];
                    }
                }

                update() {
                    if (this.type === 'heart') {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.life -= this.decay;
                        this.x += Math.sin(this.life * 10) * 0.5;
                        if (this.life <= 0) this.init();
                    } else {
                        this.history.push({x: this.x, y: this.y});
                        if (this.history.length > 20) this.history.shift();

                        this.x += this.vx;
                        this.y += this.vy;
                        
                        if (this.x < 0) this.x = width;
                        if (this.x > width) this.x = 0;
                        if (this.y < 0) this.y = height;
                        if (this.y > height) this.y = 0;
                    }
                }

                draw() {
                    if (this.type === 'heart') {
                        ctx.fillStyle = this.color + this.life + ')';
                        ctx.beginPath();
                        const s = this.size;
                        const x = this.x;
                        const y = this.y;
                        ctx.moveTo(x, y + s / 4);
                        ctx.quadraticCurveTo(x, y, x - s / 2, y);
                        ctx.quadraticCurveTo(x - s, y, x - s, y + s / 2);
                        ctx.quadraticCurveTo(x - s, y + s, x, y + s * 1.5);
                        ctx.quadraticCurveTo(x + s, y + s, x + s, y + s / 2);
                        ctx.quadraticCurveTo(x + s, y, x + s / 2, y);
                        ctx.quadraticCurveTo(x, y, x, y + s / 4);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        if(this.history.length > 0){
                            ctx.moveTo(this.history[0].x, this.history[0].y);
                            for (let i = 1; i < this.history.length; i++) {
                                ctx.lineTo(this.history[i].x, this.history[i].y);
                            }
                        }
                        ctx.strokeStyle = `rgba(179, 157, 219, 0.4)`;
                        ctx.lineWidth = this.size;
                        ctx.stroke();

                        ctx.fillStyle = `rgba(255, 255, 255, 0.8)`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            for (let i = 0; i < 15; i++) particles.push(new Particle('heart'));
            for (let i = 0; i < 40; i++) particles.push(new Particle('star'));

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => p.update());
                particles.forEach(p => p.draw());
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
